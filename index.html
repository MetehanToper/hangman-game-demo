<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM ASMACA</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Adam Asmaca Oyunu</h1>
    <p>Gizlenmiş kelimeyi bulmak için bir harf giriniz.</p>

    <div class="container">
        <svg height="250" width="250" class="graphic">
            <!-- sehpabının yapıpımı için -->
            <line x1="50" y1="20"  x2="130" y2="20" />
            <line x1="70" y1="20"  x2="70" y2="200" />
            <line x1="30" y1="200"  x2="130" y2="200" />
            <!--adamın yapımı için-->
            <circle cx="130" cy="50" r="22"  class="item"/>
            <line x1="130" y1="80"  x2="130" y2="150" class="item" />
            <!--kollar-->
            <line x1="130" y1="80"  x2="110" y2="120"  class="item"/>
            <line x1="130" y1="80"  x2="150" y2="120"  class="item"/>
            <!--bacaklar-->
            <line x1="130" y1="150"  x2="110" y2="200" class="item"/>
            <line x1="130" y1="150"  x2="150" y2="200" class="item"/>
        </svg>

        <div id="wrong-letters">
        
        </div>

        <div id="word">

        </div>
    </div>


    <div id="popup-container">
        <div class="popup">
            <h2 id="success-message">Oyunu Kazandınız.</h2> 
            <button id="play-again">Tekrar Oyna</button>
        </div>
    </div>

    <div id="message" class="">
        <p>Bu harfi zaten girdiniz.</p>
    </div>

    <script src="./main.js"></script>
</body>
</html>
